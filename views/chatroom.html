<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Chatroom page">
    <meta name="author" content="Sheng Luo">
    <link rel="icon" href="images/chatroom-32px.png">

    <title>FSE Chat Room</title>

    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/chatroom.css" rel="stylesheet">

    <script type="text/javascript" src="javascripts/socket.io-1.2.0.js"></script>
    <script type="text/javascript" src="javascripts/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="javascripts/chat.js"></script>
  </head>
  
  <body>
    <ul class="list-group" id="messages"></ul>

    <form action="">
      <div class="row">
        <div class="col-lg-12">
          <div class="input-group">
            <input id="m" type="text" class="form-control" autocomplete="off" placeholder="Please type...">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button">Send</button>
            </span>
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div><!-- /.row -->
    </form>

  </body>
</html>
